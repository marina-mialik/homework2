{% extends 'base.html' %}

{% block title %}
    Рандомная утка №{{ duck_number }}
{% endblock %}

{% block content %}
    <style>
        article {
            flex: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        img {
            width: 100%;
            height: 100%;
            max-height: 400px;
            border-radius: 10px;
        }

        p {
            font-size: 16px;
            margin: 0;
        }
    </style>
    
    <article>
        <img src="{{ duck.url }}" alt="{{ duck.message }}">
        <p>{{ duck.message }}</p>
    </article>
{% endblock %}
