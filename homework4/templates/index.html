{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
    <style>
        .links-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
        }
        
        .link-group {
            margin-bottom: 25px;
        }
        
        .link-group h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        
        .link-item {
            display: block;
            padding: 8px;
            margin: 6px 0;
            color: #2e9ce5;
            text-decoration: none;
        }
        
        .link-item:hover {
            color: #0e2d41;
            text-decoration: underline;
        }
        
        .auth-links {
            margin-top: 30px;
        }
        
        .auth-links .link-item {
            display: inline-block;
            margin-right: 10px;
        }
    </style>

    <div class="links-container">
        <div class="link-group">
            <h2>Выберите, что вы бы хотели посмотреть</h2>
            <a class="link-item" href="/duck">Рандомная уточка</a>
            <a class="link-item" href="/fox">Рандомная лисичка</a>
            <a class="link-item" href="/photos">Что-то мое</a>
            <a class="link-item" href="/weather-minsk">Погода в Минске</a>
            <a class="link-item" href="/weather">Погода в другом городе</a>
            <a class="link-item" href="/homework-5">HTML задания</a>
        </div>

        <div class="auth-links">
            {% if user %}
                <a class="link-item" href="/sign-out">Выйти</a>
            {% else %}
                <a class="link-item" href="/sign-in">Войти</a>
                <a class="link-item" href="/sign-up">Регистрация</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
