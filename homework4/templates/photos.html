{% extends 'base.html' %}

{% block title %}
    Фоточки
{% endblock %}

{% block content %}
    <style>
        article {
            flex: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        img {
            width: 100%;
            height: 100%;
            max-height: 400px;
            border-radius: 10px;
        }

        p {
            font-size: 16px;
            margin: 0;
        }
    </style>

    {% if photos %}
        {% for photo in photos %}
        <article>
            <p>{{ photo.title }}</p>
        </article>
        {%endfor%}
    {% else %}
        <h2>{{ message }}</h2>
    {% endif %}
{% endblock %}
