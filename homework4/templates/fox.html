{% extends 'base.html' %}

{% block title %}
    Рандомная лиса №{{ fox_number }}
{% endblock %}

{% block content %}
    <style>
        article {
            flex: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        img {
            width: 100%;
            height: 100%;
            max-height: 400px;
            border-radius: 10px;
        }

        p {
            font-size: 16px;
            margin: 0;
        }
    </style>

    {% if message %}
        <h2>Можно только от 1 до 10</h2>
    {% else %}
        <article>
            <img src="{{ fox.image }}" alt="{{ fox.link }}">
            <p>{{ fox.link }}</p>
        </article>
    {% endif %}
{% endblock %}
