{% extends 'base.html' %}

{% block title %}
    Рандомная лиса №{{ fox_number }}
{% endblock %}

{% block content %}
    <style>
        .fox-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #000000;
            text-align: center;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .fox-number {
            color: #666;
            text-align: center;
            display: block;
            margin-bottom: 20px;
        }
        
        .fox-image {
            width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .fox-link {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 20px;
            word-break: break-all;
        }
        
        .error-message {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        
        .refresh-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #5a7eb7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .refresh-btn:hover {
            background: #3367d6;
        }
    </style>

    <div class="fox-container">
        <h1>Рандомная лиса</h1>
        
        {% if message %}
            <div class="error-message">
                {{ message }}
            </div>
        {% else %}
            <img class="fox-image" 
                 src="{{ fox.image }}" 
                 alt="Лиса"
                >
            
        {% endif %}
        
        <button class="refresh-btn" onclick="window.location.reload()">
            Другая лиса
        </button>
    </div>
{% endblock %}
