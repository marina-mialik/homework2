{% extends 'grid.html' %}

{% block title %}Утка {{ duck_number }}{% endblock %}

{% block main %}
    <style>
        .duck-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
        }
        
        h1 {
            color: #000000;
            text-align: center;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .duck-number {
            color: #4a4565;
            text-align: center;
            display: block;
            margin-bottom: 20px;
        }
        
        .duck-image {
            width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto 15px;
            border: 1px solid #ddd;
        }
        
        .duck-message {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #5a7eb7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .refresh-btn:hover {
            background: #3367d6;
        }
    </style>

    <div class="duck-container">
        <h1>Рандомная утка</h1>
        <span class="duck-number">№{{ duck_number }}</span>
        
        <img class="duck-image" 
             src="{{ duck.url }}" 
             alt="{{ duck.message }}"
            >
        
        <div class="duck-message">
            {{ duck.message }}
        </div>
        
        <button class="refresh-btn" onclick="window.location.reload()">
            Другая утка
        </button>
    </div>
{% endblock %}
